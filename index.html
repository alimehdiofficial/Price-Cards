<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Cards</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts (Open Sans) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Explore Current top deals</h2>
      <h4 class="sub-title">
        Check out our best deals across our product range, and <br />
        get what your website needs.
      </h4>
      <div class="card-container">
        <div class="card card-1">
          <h2 class="card-title">
            Get .biz domain <br />
            with 45% off
          </h2>
          <h2 class="card-price">$4.88/yr</h2>
          <h6 class="card-offer">
            Get started <i class="fas fa-arrow-right"></i>
          </h6>
        </div>
        <div class="card card-2">
          <h4 class="tag-teal">Best Price</h4>
          <h2 class="card-title">.IO</h2>
          <h2 class="card-price">
            $28.88/yr <br /><small>Instead of $32.89/yr</small>
          </h2>

          <h6 class="card-offer">
            Get offer <i class="fas fa-arrow-right"></i>
          </h6>
        </div>
        <div class="card card-3">
          <h2 class="card-title">.SO</h2>
          <h2 class="card-price">
            $35.88/yr <br />
            <small>Instead of $64.88/yr</small>
          </h2>
          <h6 class="card-offer">
            Get offer<i class="fas fa-arrow-right"></i>
          </h6>
        </div>
      </div>
      <a href="#"><h6 class="btn">View more</h6></a>
    </div>
  </body>
</html>
